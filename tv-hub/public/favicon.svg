<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- TV body -->
  <rect x="2" y="4" width="28" height="20" rx="4" ry="4" fill="url(#grad)"/>
  <!-- Screen -->
  <rect x="5" y="7" width="22" height="14" rx="2" ry="2" fill="#0a0a1a" opacity="0.6"/>
  <!-- ON text -->
  <text x="11" y="17" font-family="Arial,sans-serif" font-weight="900" font-size="8" fill="white">ON</text>
  <!-- Stand -->
  <rect x="10" y="25" width="12" height="2" rx="1" fill="url(#grad)" opacity="0.8"/>
  <!-- LIVE dot with animation -->
  <circle cx="26" cy="8" r="2.5" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
