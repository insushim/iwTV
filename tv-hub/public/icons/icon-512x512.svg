<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a1a"/>
  <!-- TV body -->
  <rect x="64" y="96" width="384" height="256" rx="40" ry="40" fill="url(#grad512)"/>
  <!-- Screen -->
  <rect x="96" y="128" width="320" height="192" rx="20" ry="20" fill="#0a0a1a" opacity="0.6"/>
  <!-- ON text -->
  <text x="162" y="252" font-family="Arial,sans-serif" font-weight="900" font-size="108" fill="white">ON</text>
  <!-- Stand -->
  <rect x="150" y="372" width="212" height="20" rx="10" fill="url(#grad512)" opacity="0.8"/>
  <!-- LIVE dot -->
  <circle cx="400" cy="140" r="24" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
