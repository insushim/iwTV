name: Build & Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle Wrapper
        working-directory: tv-hub/android
        run: gradle wrapper --gradle-version 8.4

      - name: Extract version
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' tv-hub/android/app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' tv-hub/android/app/build.gradle | head -1 | sed 's/[^0-9]//g')
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > tv-hub/android/app/release.jks

      - name: Build Release APK
        working-directory: tv-hub/android
        run: |
          if [ -f app/release.jks ]; then
            ./gradlew assembleRelease \
              -PRELEASE_STORE_FILE=release.jks \
              -PRELEASE_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
              -PRELEASE_KEY_ALIAS="${{ secrets.KEY_ALIAS }}" \
              -PRELEASE_KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}"
          else
            ./gradlew assembleRelease
          fi

      - name: Rename APK
        run: |
          VERSION=${{ steps.version.outputs.name }}
          cp tv-hub/android/app/build/outputs/apk/release/app-release.apk \
             tv-hub/android/app/build/outputs/apk/release/onair-v${VERSION}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: onair-apk
          path: tv-hub/android/app/build/outputs/apk/release/onair-*.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.version.outputs.name) }}
          name: "온에어 v${{ steps.version.outputs.name }}"
          body: |
            ## 온에어 v${{ steps.version.outputs.name }}

            ### 설치 방법
            1. 아래 APK 파일을 다운로드합니다
            2. 다운로드한 파일을 실행합니다
            3. "출처를 알 수 없는 앱 설치" 허용 후 설치합니다

            ### 변경사항
            - 자동 생성된 릴리즈입니다. 자세한 내용은 커밋 히스토리를 확인하세요.
          files: tv-hub/android/app/build/outputs/apk/release/onair-*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
